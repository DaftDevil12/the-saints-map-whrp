<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Saints - Map Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-4xl mx-auto py-6 px-4">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold text-cyan-300">Map Control Center</h1>
        <p class="text-sm text-slate-400">Open shared or personal maps.</p>
      </div>
      <div class="flex gap-2 text-xs">
        <button id="btn-admin" class="px-3 py-1.5 rounded bg-slate-800 border border-slate-600 hover:bg-slate-700">
          Admin Console
        </button>
        <button id="btn-logout" class="px-3 py-1.5 rounded bg-red-600 hover:bg-red-500">
          Log out
        </button>
      </div>
    </header>

    <section class="mb-6 grid md:grid-cols-3 gap-4 text-sm">
      <div class="bg-slate-900/80 border border-slate-700 rounded-lg p-4">
        <h2 class="font-semibold text-cyan-200 mb-2">Shared Trusted Map</h2>
        <p class="text-xs text-slate-400 mb-3">
          Main intel map used by Trusted+ members.
        </p>
        <button onclick="window.location.href='index.html'"
          class="px-3 py-1.5 rounded bg-blue-600 hover:bg-blue-500 text-xs">
          Open Dashboard
        </button>
      </div>
      <div class="bg-slate-900/80 border border-slate-700 rounded-lg p-4">
        <h2 class="font-semibold text-cyan-200 mb-2">My Personal Map</h2>
        <p class="text-xs text-slate-400 mb-3">
          Your private workspace map.
        </p>
        <button id="btn-my-map"
          class="px-3 py-1.5 rounded bg-slate-800 hover:bg-slate-700 text-xs">
          Open My Personal Map
        </button>
      </div>
      <div class="bg-slate-900/80 border border-slate-700 rounded-lg p-4">
        <h2 class="font-semibold text-cyan-200 mb-2">User Personal Maps</h2>
        <p class="text-xs text-slate-400 mb-3">
          Open personal maps for any user.
        </p>
        <p class="text-[11px] text-slate-500">
          Use the list below to pick whose map to open.
        </p>
      </div>
    </section>

    <section class="bg-slate-900/80 border border-slate-700 rounded-lg p-4 text-sm">
      <h2 class="font-semibold text-cyan-200 mb-3">All Users</h2>
      <div id="user-maps" class="divide-y divide-slate-800 text-xs">
        <div class="text-slate-500">Loading user list...</div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
      authDomain: "the-saints-2f622.firebaseapp.com",
      projectId: "the-saints-2f622",
      storageBucket: "the-saints-2f622.firebasestorage.app",
      messagingSenderId: "131705359242",
      appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
      measurementId: "G-36PY404Q8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function ensureAdmin() {
      const s = localStorage.getItem("saintsUser");
      if (!s) {
        window.location.href = "login.html";
        return null;
      }
      try {
        const u = JSON.parse(s);
        if (!u.username || u.role !== "admin") {
          alert("Admins only.");
          window.location.href = "login.html";
          return null;
        }
        return u;
      } catch {
        window.location.href = "login.html";
        return null;
      }
    }

    const me = ensureAdmin();

    document.getElementById("btn-admin").addEventListener("click", () => {
      window.location.href = "admin.html";
    });
    document.getElementById("btn-logout").addEventListener("click", () => {
      localStorage.removeItem("saintsUser");
      window.location.href = "login.html";
    });
    document.getElementById("btn-my-map").addEventListener("click", () => {
      window.location.href = "personal-map.html";
    });

    async function loadUserMaps() {
      const box = document.getElementById("user-maps");
      const snap = await getDocs(collection(db, "users"));
      const users = [];
      snap.forEach(d => users.push(d.data()));
      users.sort((a,b) => a.username.localeCompare(b.username));

      if (!users.length) {
        box.innerHTML = '<div class="text-slate-500 text-xs">No users found.</div>';
        return;
      }

      box.innerHTML = "";
      for (const u of users) {
        const row = document.createElement("div");
        row.className = "py-2 flex items-center justify-between";
        row.innerHTML = `
          <div>
            <div class="font-semibold text-slate-100">${u.username}</div>
            <div class="text-[11px] text-slate-400">
              ROLE: ${(u.role || 'untrusted').toUpperCase()} Â·
              ${u.approved ? 'APPROVED' : 'PENDING'}
            </div>
          </div>
          <button class="open-map px-2 py-1 rounded bg-slate-800 hover:bg-slate-700"
                  data-user="${u.username}">
            Open Personal Map
          </button>
        `;
        box.appendChild(row);
      }

      box.querySelectorAll(".open-map").forEach(btn => {
        btn.addEventListener("click", () => {
          const username = btn.getAttribute("data-user");
          window.location.href = "personal-map.html?user=" + encodeURIComponent(username);
        });
      });
    }

    if (me) {
      loadUserMaps();
    }
  </script>
</body>
</html>
