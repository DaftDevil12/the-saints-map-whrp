<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Saints â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #020617, #0f172a);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15,23,42,0.9);
      border-radius: 16px;
      border: 1px solid rgba(59,130,246,0.5);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    #top-watermark {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      opacity: 0.6;
      pointer-events: none;
    }
    #bottom-watermark {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <img id="top-watermark" src="watermark.png" alt="Saints Logo" />
  <div id="bottom-watermark">Made by Dante Alberts</div>

  <div class="card w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">Saints Secure Access</h1>

    <div class="space-y-3">
      <div>
        <label class="block text-sm text-gray-300 mb-1">Username</label>
        <input id="username" class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 text-sm" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input id="password" type="password" class="w-full px-3 py-2 rounded-md bg-slate-900 border border-slate-700 text-sm" />
      </div>

      <button id="login-btn"
        class="w-full mt-2 py-2 rounded-md bg-blue-600 hover:bg-blue-500 text-white font-semibold text-sm">
        Login
      </button>

      <div class="flex justify-between items-center mt-3 text-xs text-gray-400">
        <a href="register.html" class="hover:text-gray-200 underline">Register</a>
        <a href="forgot-password.html" class="hover:text-gray-200 underline">Forgot password?</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
      authDomain: "the-saints-2f622.firebaseapp.com",
      projectId: "the-saints-2f622",
      storageBucket: "the-saints-2f622.firebasestorage.app",
      messagingSenderId: "131705359242",
      appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
      measurementId: "G-36PY404Q8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("login-btn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Enter username and password.");
        return;
      }

      const ref = doc(db, "users", username);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("Invalid username or password.");
        return;
      }

      const data = snap.data();

      if (data.password !== password) {
        alert("Invalid username or password.");
        return;
      }

      if (!data.approved) {
        window.location.href = "awaiting-approval.html";
        return;
      }

      const sessionUser = {
        username,
        role: data.role || "untrusted"
      };
      localStorage.setItem("saintsUser", JSON.stringify(sessionUser));

      // If one-time password: force change
      if (data.mustChangePassword) {
        window.location.href = "force-new-password.html";
      } else {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
