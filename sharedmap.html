  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {

    }
    
    #map {

    .sidebar {
      position: absolute;

      position: absolute;

      color: #00ff41;

      box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);

    .sidebar.collapsed + .sidebar-toggle {

    .toolbar {
      position: absolute;
      top: 20px;
      right: 20px;

      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 255, 65, 0.4);

    .tool-btn {

      color: #00ff41;

    .tool-btn.active {
      background: #00ff41;

    .category-item {
      padding: 14px 18px;

      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      text-transform: uppercase;

      font-size: 13px;
    }
    .category-item:hover { 
      background: rgba(0, 255, 65, 0.1);
      border-left: 3px solid #00ff41;
      padding-left: 15px;
    }
    .category-item.active { 
      background: rgba(0, 255, 65, 0.2);
      border-left: 3px solid #00ff41;
      box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.2);
    }
    
    .shape-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border: 1px solid #00ff41;
      cursor: pointer;
      transition: all 0.2s;
    }
    .shape-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    .shape-btn.active {
      background: #00ff41;

      box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
    }
    
    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    .color-swatch:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px currentColor;
    }
    .color-swatch.active {
      border: 2px solid #00ff41;
      box-shadow: 0 0 15px #00ff41;
    }
    
    .leaflet-container {

    #watermark {

      bottom: 15px;

      width: 140px;
      opacity: 0.3;
      pointer-events: none;

    .top-banner {
      position: absolute;

      padding: 10px 16px;

      font-size: 11px;
      border: 1px solid #00ff41;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);

      letter-spacing: 2px;

    }
    
    .toolbar h3 {

      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
    }
    
    .toolbar label {

    .toolbar input[type="text"] {

    .toolbar input[type="text"]::placeholder {

    .toolbar button {
      text-transform: uppercase;

      letter-spacing: 1px;

      padding: 10px 16px;
      border: 1px solid;

    }
    
    #share-btn {
      background: rgba(0, 255, 65, 0.1);
      color: #00ff41;
      border-color: #00ff41;
    }
    
    #share-btn:hover {
      background: #00ff41;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
    }
    
    #clear-all {
      background: rgba(255, 0, 0, 0.1);
      color: #ff0000;

    }
    
    #clear-all:hover {

    .dashboard-link {
      position: absolute;
      top: 15px;
      left: 200px;
      z-index: 1003;
      background: rgba(0, 0, 0, 0.95);

    .dashboard-link:hover {

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.3);

    }
    
    .sidebar-header h1 {
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      letter-spacing: 2px;

    }
    
    .sidebar-header p {
      font-size: 10px;
      color: rgba(0, 255, 65, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 4px 0 0 0;
    }

    /* Leaflet popup customization */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.95);
      color: #00ff41;
      border: 1px solid #00ff41;
      font-family: 'Share Tech Mono', monospace;
    }
    
    .leaflet-popup-tip {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ff41;
    }
  </style>

  <!-- Drawing Toolbar -->

    <div style="display: flex; flex-direction: column; gap: 12px;">

  <!-- Map Container -->
  <div id="map"></div>

  <!-- MAIN SCRIPT WITH FIREBASE (MODULE) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
      authDomain: "the-saints-2f622.firebaseapp.com",
      projectId: "the-saints-2f622",
      storageBucket: "the-saints-2f622.firebasestorage.app",
      messagingSenderId: "131705359242",
      appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
      measurementId: "G-36PY404Q8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Map + drawing state
    let map;
    let currentTool = "pan";
    let currentShape = null;
    let currentColor = "#00ff41";
    let isDrawing = false;
    let currentLineCoords = [];
    let polygonPoints = [];
    let lineFeatures = [];
    let shapeFeatures = [];
    let textMarkers = [];
    let isApplyingRemote = false;

    const mapId = "shared";
    const mapDocRef = doc(db, "maps", mapId);

    // ---- AUTH / ROLE GUARD ----
    async function ensureAccess() {
      const raw = localStorage.getItem("saintsUser");
      if (!raw) {
        window.location.href = "login.html";
        return;
      }

      let sessionUser;
      try {
        sessionUser = JSON.parse(raw);
      } catch (e) {
        localStorage.removeItem("saintsUser");
        window.location.href = "login.html";
        return;
      }

      if (!sessionUser.username) {
        localStorage.removeItem("saintsUser");
        window.location.href = "login.html";
        return;
      }

      const userRef = doc(db, "users", sessionUser.username);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        localStorage.removeItem("saintsUser");
        window.location.href = "login.html";
        return;
      }

      const data = snap.data();
      if (!data.approved) {
        window.location.href = "awaiting-approval.html";
        return;
      }

      const role = data.role || "untrusted";

      if (role === "untrusted") {
        window.location.href = "personal-map.html";
        return;
      }

      const banner = document.getElementById("top-banner");
      if (role === "admin") {
        banner.textContent = `[ ADMIN_ACCESS::GRANTED ]`;
      } else {
        banner.textContent = `[ TRUSTED_OPERATIVE ]`;
      }

      initMap();
      initializeStorage();
    }

    ensureAccess().catch(err => {
      console.error(err);
      window.location.href = "login.html";
    });

    // ---- MAP INIT ----
    function initMap() {
      map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 5,
        maxNativeZoom: 5,
        center: [0, 0],
        zoom: 0,
        zoomSnap: 0.25,
        zoomDelta: 1
      });

      const bounds = [[-256, -256], [256, 256]];
      
      L.tileLayer('https://dukeofsussex.dev/projects/gta-v-map/maps/satellite/{z}/{x}/{y}.webp', {
        minZoom: -2,
        maxZoom: 5,
        maxNativeZoom: 5,
        noWrap: true,
        tileSize: 256,
        bounds: bounds,
        attribution: '© Rockstar Games | GTA V UHD Map'
      }).addTo(map);

      map.setMaxBounds(bounds);
      map.fitBounds(bounds);

      setupMapInteractions();
    }

    function fixShapeForFirestore(shape) {
      const s = { ...shape };

      if (s.type === "rectangle" && Array.isArray(s.bounds)) {
        s.bounds = s.bounds.map(b => {
          if (Array.isArray(b)) {
            return { lat: b[0], lng: b[1] };
          }
          return { lat: b.lat, lng: b.lng };
        });
      }

      if (s.type === "circle" && s.center) {
        if (Array.isArray(s.center)) {
          s.center = { lat: s.center[0], lng: s.center[1] };
        } else {
          s.center = { lat: s.center.lat, lng: s.center.lng };
        }
      }

      if (s.type === "polygon" && Array.isArray(s.coordinates)) {
        s.coordinates = s.coordinates.map(p => {
          if (Array.isArray(p)) {
            return { lat: p[0], lng: p[1] };
          }
          return { lat: p.lat, lng: p.lng };
        });
      }

      return s;
    }

    function applyRemoteData(data) {
      isApplyingRemote = true;

      lineFeatures = Array.isArray(data.lines) ? data.lines : [];
      shapeFeatures = Array.isArray(data.shapes) ? data.shapes : [];

      textMarkers.forEach(t => t.markerInstance.remove());
      textMarkers = [];

      if (Array.isArray(data.labels)) {
        data.labels.forEach(label => {
          createTextMarker(label.lat, label.lng, label.text, label.color, label.id);
        });
      }

      redrawLines();
      redrawShapes();

      isApplyingRemote = false;
    }

    async function initializeStorage() {
      const existing = await getDoc(mapDocRef);
      if (existing.exists()) {
        applyRemoteData(existing.data());
      }

      onSnapshot(mapDocRef, (snapshot) => {
        if (!snapshot.exists()) return;
        const data = snapshot.data();
        applyRemoteData(data);
      });
    }

    async function saveState() {
      if (!mapDocRef || isApplyingRemote) return;

      const safeLines = lineFeatures.map(line => ({
        ...line,
        coordinates: Array.isArray(line.coordinates)
          ? line.coordinates.map(p => ({
              lat: p.lat,
              lng: p.lng
            }))
          : []
      }));

      const safeShapes = shapeFeatures.map(shape => fixShapeForFirestore(shape));

      const data = {
        lines: safeLines,
        shapes: safeShapes,
        labels: textMarkers.map(t => ({
          id: t.id,
          lat: t.lat,
          lng: t.lng,
          text: t.text,
          color: t.color
        }))
      };

      try {
        await setDoc(mapDocRef, data);
      } catch (e) {
        console.error('Save failed:', e);
      }
    }

    function setActiveTool(tool) {
      currentTool = tool;
      currentShape = null;
      polygonPoints = [];

      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));

      if (tool === 'pan') {
        document.getElementById('tool-pan').classList.add('active');
        if (map) map.dragging.enable();
      } else {
        if (map) map.dragging.disable();
        if (tool === 'draw') document.getElementById('tool-draw').classList.add('active');
        if (tool === 'text') document.getElementById('tool-text').classList.add('active');
      }
    }

    function setActiveShape(shape) {
      currentShape = shape;
      currentTool = 'shape';
      polygonPoints = [];

      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));

      if (shape === 'rectangle') document.getElementById('shape-rectangle').classList.add('active');
      if (shape === 'circle') document.getElementById('shape-circle').classList.add('active');
      if (shape === 'polygon') document.getElementById('shape-polygon').classList.add('active');

      if (map) map.dragging.disable();
    }

    document.getElementById('tool-pan').addEventListener('click', () => setActiveTool('pan'));
    document.getElementById('tool-draw').addEventListener('click', () => setActiveTool('draw'));
    document.getElementById('tool-text').addEventListener('click', () => setActiveTool('text'));
    document.getElementById('shape-rectangle').addEventListener('click', () => setActiveShape('rectangle'));
    document.getElementById('shape-circle').addEventListener('click', () => setActiveShape('circle'));
    document.getElementById('shape-polygon').addEventListener('click', () => setActiveShape('polygon'));

    document.querySelectorAll('.color-swatch').forEach(swatch => {
      swatch.addEventListener('click', () => {
        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
        swatch.classList.add('active');
        currentColor = swatch.dataset.color;
        document.getElementById('custom-color').value = currentColor;
      });
    });

    document.getElementById('custom-color').addEventListener('input', (e) => {
      currentColor = e.target.value;
      document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
    });

    document.getElementById('clear-all').addEventListener('click', async () => {
      if (!confirm('[WARNING] Wipe all tactical markers from the network?')) return;
      lineFeatures = [];
      shapeFeatures = [];
      redrawLines();
      redrawShapes();
      textMarkers.forEach(t => t.markerInstance.remove());
      textMarkers = [];
      await saveState();
    });

    document.getElementById('share-btn').addEventListener('click', () => {
      const url = window.location.origin + window.location.pathname;
      navigator.clipboard.writeText(url);
      alert('[NETWORK LINK COPIED] Share with trusted operatives only.');
    });

    function setupMapInteractions() {
      let tempShapeStart = null;

      map.on('mousedown', (e) => {
        if (currentTool === 'draw') {
          isDrawing = true;
          currentLineCoords = [{ lat: e.latlng.lat, lng: e.latlng.lng }];
        } else if (currentTool === 'shape' && (currentShape === 'rectangle' || currentShape === 'circle')) {
          tempShapeStart = e.latlng;
        }
      });

      map.on('mousemove', (e) => {
        if (isDrawing && currentTool === 'draw') {
          currentLineCoords.push({ lat: e.latlng.lat, lng: e.latlng.lng });
          redrawLines(true);
        }
      });

      map.on('mouseup', async (e) => {
        if (isDrawing && currentTool === 'draw') {
          isDrawing = false;
          if (currentLineCoords.length > 1) {
            lineFeatures.push({
              id: 'line-' + Date.now() + '-' + Math.random().toString(36).slice(2),
              coordinates: currentLineCoords,
              color: currentColor
            });
            redrawLines();
            await saveState();
          }
          currentLineCoords = [];
        } else if (tempShapeStart && currentTool === 'shape') {
          if (currentShape === 'rectangle') {
            shapeFeatures.push({
              id: 'rect-' + Date.now() + '-' + Math.random().toString(36).slice(2),
              type: 'rectangle',
              bounds: [
                { lat: tempShapeStart.lat, lng: tempShapeStart.lng },
                { lat: e.latlng.lat, lng: e.latlng.lng }
              ],
              color: currentColor
            });
          } else if (currentShape === 'circle') {
            const radius = map.distance(tempShapeStart, e.latlng);
            shapeFeatures.push({
              id: 'circle-' + Date.now() + '-' + Math.random().toString(36).slice(2),
              type: 'circle',
              center: { lat: tempShapeStart.lat, lng: tempShapeStart.lng },
              radius: radius,
              color: currentColor
            });
          }
          redrawShapes();
          await saveState();
          tempShapeStart = null;
        }
      });

      map.on('click', async (e) => {
        if (currentTool === 'text') {
          const text = document.getElementById('text-input').value || 'OBJECTIVE';
          createTextMarker(e.latlng.lat, e.latlng.lng, text, currentColor);
          await saveState();
        } else if (currentTool === 'shape' && currentShape === 'polygon') {
          polygonPoints.push({ lat: e.latlng.lat, lng: e.latlng.lng });
          if (polygonPoints.length >= 3) {
            setTimeout(async () => {
              if (confirm('[CONFIRM] Complete polygon marker?')) {
                shapeFeatures.push({
                  id: 'poly-' + Date.now() + '-' + Math.random().toString(36).slice(2),
                  type: 'polygon',
                  coordinates: polygonPoints,
                  color: currentColor
                });
                redrawShapes();
                await saveState();
                polygonPoints = [];
              }
            }, 100);
          }
        }
      });
    }

    function redrawLines(includeTemp = false) {
      if (!map) return;

      map.eachLayer(layer => {
        if (layer.options && layer.options.isDrawnLine) {
          map.removeLayer(layer);
        }
      });

      lineFeatures.forEach(feature => {
        if (!Array.isArray(feature.coordinates)) return;
        const latlngs = feature.coordinates.map(p => [p.lat, p.lng]);
        const layer = L.polyline(latlngs, {
          color: feature.color,
          weight: 3,
          opacity: 0.9,
          isDrawnLine: true
        }).addTo(map);

        layer.on('click', async () => {
          if (confirm('[DELETE TRACE] Remove this tactical line from network?')) {
            lineFeatures = lineFeatures.filter(f => f.id !== feature.id);
            redrawLines();
            await saveState();
          }
        });
      });

      if (includeTemp && currentLineCoords.length > 0) {
        const tempLatLngs = currentLineCoords.map(p => [p.lat, p.lng]);
        L.polyline(tempLatLngs, {
          color: currentColor,
          weight: 3,
          opacity: 0.6,
          isDrawnLine: true
        }).addTo(map);
      }
    }

    function redrawShapes() {
      if (!map) return;

      map.eachLayer(layer => {
        if (layer.options && layer.options.isDrawnShape) {
          map.removeLayer(layer);
        }
      });

      shapeFeatures.forEach(feature => {
        let layer;
        if (feature.type === 'rectangle' && Array.isArray(feature.bounds) && feature.bounds.length === 2) {
          const b = feature.bounds;
          const bounds = [
            [b[0].lat, b[0].lng],
            [b[1].lat, b[1].lng]
          ];
          layer = L.rectangle(bounds, {
            color: feature.color,
            fillColor: feature.color,
            fillOpacity: 0.3,
            weight: 2,
            isDrawnShape: true
          });
        } else if (feature.type === 'circle' && feature.center) {
          const center = [feature.center.lat, feature.center.lng];
          layer = L.circle(center, {
            radius: feature.radius,
            color: feature.color,
            fillColor: feature.color,
            fillOpacity: 0.3,
            weight: 2,
            isDrawnShape: true
          });
        } else if (feature.type === 'polygon' && Array.isArray(feature.coordinates)) {
          const coords = feature.coordinates.map(p => [p.lat, p.lng]);
          layer = L.polygon(coords, {
            color: feature.color,
            fillColor: feature.color,
            fillOpacity: 0.3,
            weight: 2,
            isDrawnShape: true
          });
        }
        
        if (layer) {
          layer.addTo(map);
          layer.on('click', async () => {
            if (confirm('[DELETE MARKER] Remove this tactical marker from network?')) {
              shapeFeatures = shapeFeatures.filter(f => f.id !== feature.id);
              redrawShapes();
              await saveState();
            }
          });
        }
      });
    }

    function createTextMarker(lat, lng, text, color, idOptional) {
      const id = idOptional || 'label-' + Date.now() + '-' + Math.random().toString(36).slice(2);

      const el = document.createElement('div');
      el.style.cssText = `
        padding: 6px 12px;
        background: ${color};
        color: ${color === '#ffff00' || color === '#00ffff' ? '#000' : '#fff'};
        border: 2px solid ${color};
        border-radius: 6px;
        font-size: 13px;
        font-weight: 700;
        box-shadow: 0 0 15px ${color};
        cursor: pointer;
        white-space: nowrap;
        font-family: 'Share Tech Mono', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
      `;
      el.textContent = text;

      const marker = L.marker([lat, lng], {
        icon: L.divIcon({
          className: '',
          html: el.outerHTML,
          iconSize: null,
          iconAnchor: [0, 0]
        }),
        draggable: true
      }).addTo(map);

      const markerObj = { id, lat, lng, text, color, markerInstance: marker };

      marker.on('dragend', async () => {
        const pos = marker.getLatLng();
        markerObj.lat = pos.lat;
        markerObj.lng = pos.lng;
        await saveState();
      });

      marker.on('click', async () => {
        const action = prompt('[EDIT INTEL] Modify label text or type WIPE to remove:', markerObj.text);
        if (action === null) return;
        if (action.toUpperCase() === 'WIPE' || action.toUpperCase() === 'DELETE') {
          marker.remove();
          textMarkers = textMarkers.filter(t => t.id !== markerObj.id);
          await saveState();
        } else if (action.trim()) {
          markerObj.text = action.trim();
          marker.remove();
          textMarkers = textMarkers.filter(t => t.id !== markerObj.id);
          createTextMarker(markerObj.lat, markerObj.lng, markerObj.text, markerObj.color, markerObj.id);
          await saveState();
        }
      });

      textMarkers.push(markerObj);
      return markerObj;
    }

    window.toggleSidebar = function () {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    document.querySelectorAll('.category-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        alert('[INTEL CATEGORY] ' + item.dataset.category + ' markers would display here.');
      });
    });
  </script>
