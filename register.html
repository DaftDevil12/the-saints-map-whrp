<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Saints â€“ Register</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: linear-gradient(to bottom right, #0f172a, #1e293b);
    color: #e2e8f0;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(30, 41, 59, 0.85);
    border: 1px solid rgba(59, 130, 246, 0.4);
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    backdrop-filter: blur(6px);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #0f172a;
    border: 1px solid #334155;
    color: white;
  }

  #top-watermark {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 120px;
    opacity: 0.5;
    pointer-events: none;
  }
</style>
</head>

<body>

<img id="top-watermark" src="watermark.png" alt="Logo">

<div class="card">
  <h1 class="text-2xl font-bold text-blue-400 mb-4">Create Account</h1>

  <p class="text-gray-300 mb-6">Fill out the information below to request an account.</p>

  <!-- Username -->
  <input id="username" type="text" placeholder="Username" class="mb-3">

  <!-- Password -->
  <input id="password" type="password" placeholder="Password (4+ characters)" class="mb-3">

  <button id="register-btn" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-md text-white font-semibold">
    Register
  </button>

  <p class="mt-4 text-gray-400 text-sm">
    Already have an account?
    <a href="login.html" class="text-blue-400">Login here</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { 
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
    authDomain: "the-saints-2f622.firebaseapp.com",
    projectId: "the-saints-2f622",
    storageBucket: "the-saints-2f622.firebasestorage.app",
    messagingSenderId: "131705359242",
    appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
    measurementId: "G-36PY404Q8N"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("register-btn").onclick = async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    if (password.length < 4) {
      alert("Password must be at least 4 characters.");
      return;
    }

    const userRef = doc(db, "users", username);
    const snap = await getDoc(userRef);

    if (snap.exists()) {
      alert("That username is already taken.");
      return;
    }

    await setDoc(userRef, {
      username,
      password,
      approved: false,          // Admin approval required
      role: "untrusted",         // Default role
      mustChangePassword: true   // Force permanent password next login
    });

    alert("Account created! An admin must approve you before you can log in.");
    window.location.href = "login.html";
  };
</script>

</body>
</html>
