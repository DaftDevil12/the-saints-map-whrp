<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAINTS_NET://ADMIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier Prime', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridScroll 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridScroll {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Scanline effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        transparent 50%,
        rgba(0, 255, 0, 0.02) 50%
      );
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .glitch {
      text-shadow: 
        0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      animation: glitch 500ms infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 
          0.05em 0 0 rgba(255, 0, 0, 0.75),
          -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
          0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
      14% {
        text-shadow: 
          0.05em 0 0 rgba(255, 0, 0, 0.75),
          -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
          0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
      }
      15% {
        text-shadow: 
          -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
          0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
          -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      49% {
        text-shadow: 
          -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
          0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
          -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      50% {
        text-shadow: 
          0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
          0.05em 0 0 rgba(0, 255, 0, 0.75),
          0 -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      99% {
        text-shadow: 
          0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
          0.05em 0 0 rgba(0, 255, 0, 0.75),
          0 -0.05em 0 rgba(0, 0, 255, 0.75);
      }
      100% {
        text-shadow: 
          -0.025em 0 0 rgba(255, 0, 0, 0.75),
          -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
          -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      border-bottom: 2px solid #0f0;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #0f0, transparent);
      box-shadow: 0 0 10px #0f0;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 8px 15px;
      font-family: 'Courier Prime', monospace;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    #top-watermark {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      opacity: 0.3;
      pointer-events: none;
      filter: brightness(0) saturate(100%) invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
      z-index: 10;
    }

    .panel {
      background: rgba(0, 20, 0, 0.8);
      border: 2px solid #0f0;
      padding: 25px;
      margin-bottom: 30px;
      position: relative;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 20px;
      background: #000;
      padding: 0 10px;
      font-size: 11px;
      color: #0f0;
      letter-spacing: 2px;
    }

    .panel.create-panel::before {
      content: '[ CREATE NEW ACCOUNT ]';
    }

    .panel.users-panel::before {
      content: '[ USER REGISTRY ]';
    }

    .input-field {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0f0;
      color: #0f0;
      padding: 12px;
      width: 100%;
      font-family: 'Courier Prime', monospace;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .input-field:focus {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      border-color: #0ff;
    }

    .input-field::placeholder {
      color: rgba(0, 255, 0, 0.4);
    }

    .btn {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 16px;
      font-family: 'Courier Prime', monospace;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    .btn-full {
      width: 100%;
      margin-right: 0;
    }

    .btn-yellow {
      border-color: #ff0;
      color: #ff0;
    }

    .btn-yellow:hover {
      background: #ff0;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
    }

    .btn-red {
      border-color: #f00;
      color: #f00;
    }

    .btn-red:hover {
      background: #f00;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .btn-cyan {
      border-color: #0ff;
      color: #0ff;
    }

    .btn-cyan:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .user-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 0, 0.3);
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .user-card:hover {
      border-color: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      background: rgba(0, 20, 0, 0.6);
    }

    .user-name {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .user-info {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .user-info::before {
      content: '> ';
    }

    .user-actions {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid #0f0;
      padding: 10px 20px;
      font-size: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 10;
    }

    .terminal-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0f0;
      box-shadow: 0 0 5px #0f0;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .warning-badge {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #f00;
      color: #f00;
      font-size: 10px;
      margin-left: 10px;
      background: rgba(255, 0, 0, 0.1);
    }

    .role-badge {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #0f0;
      color: #0f0;
      font-size: 10px;
      margin-left: 10px;
      background: rgba(0, 255, 0, 0.1);
    }

    .role-badge.trusted {
      border-color: #0ff;
      color: #0ff;
      background: rgba(0, 255, 255, 0.1);
    }

    .role-badge.admin {
      border-color: #ff0;
      color: #ff0;
      background: rgba(255, 255, 0, 0.1);
    }
  </style>
</head>
<body>
  <img id="top-watermark" src="watermark.png" alt="Saints Logo" />
  
  <a href="index.html" class="back-btn">⬅ Return</a>

  <div class="container">
    <div class="header">
      <h1 class="glitch" style="font-size: 36px; margin-bottom: 10px;">⚙️ ADMIN CONTROL</h1>
      <div style="font-size: 12px; opacity: 0.7; letter-spacing: 3px;">SYSTEM ADMINISTRATION INTERFACE</div>
      <div style="font-size: 10px; opacity: 0.5; margin-top: 10px;">
        <span class="blink">█</span> ELEVATED PRIVILEGES ACTIVE
      </div>
    </div>

    <!-- Create Account Panel -->
    <div class="panel create-panel">
      <input id="new-username" class="input-field" placeholder="> ENTER USERNAME..." />
      <button id="create-btn" class="btn btn-full">[ CREATE ACCOUNT + GENERATE ONE-TIME PASSWORD ]</button>
    </div>

    <!-- Users List Panel -->
    <div class="panel users-panel">
      <div id="users-list"></div>
    </div>
  </div>

  <div class="status-bar">
    <div><span class="terminal-dot"></span>ADMIN MODE: ACTIVE</div>
    <div>USERS LOADED: <span id="user-count">0</span></div>
    <div>ACCESS LEVEL: MAXIMUM</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
      authDomain: "the-saints-2f622.firebaseapp.com",
      projectId: "the-saints-2f622",
      storageBucket: "the-saints-2f622.firebasestorage.app",
      messagingSenderId: "131705359242",
      appId: "1:131705359242:web:92fa93f8a10a8ae34a5673"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Verify session
    const raw = localStorage.getItem("saintsUser");
    if (!raw) window.location.href = "login.html";
    let sessionUser = JSON.parse(raw);
    if (sessionUser.username !== "Dante-Alberts") window.location.href = "index.html";

    // Load Users
    async function loadUsers() {
      const snap = await getDocs(collection(db, "users"));
      const list = document.getElementById("users-list");
      list.innerHTML = "";
      
      document.getElementById("user-count").textContent = snap.size;

      if (snap.empty) {
        list.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.5;">[ NO USERS FOUND ]</div>';
        return;
      }

      snap.forEach(docSnap => {
        const u = docSnap.data();

        const card = document.createElement("div");
        card.className = "user-card";

        let roleClass = '';
        if (u.role === 'admin') roleClass = 'admin';
        else if (u.role === 'trusted') roleClass = 'trusted';

        card.innerHTML = `
          <div class="user-name">
            ${u.username}
            <span class="role-badge ${roleClass}">${u.role?.toUpperCase() || 'UNTRUSTED'}</span>
            ${!u.approved ? '<span class="warning-badge">PENDING APPROVAL</span>' : ''}
          </div>
          <div class="user-info">APPROVED: ${u.approved ? 'YES' : 'NO'}</div>
          <div class="user-info">PASSWORD RESET REQUIRED: ${u.mustReset ? 'YES' : 'NO'}</div>
          
          <div class="user-actions">
            <button class="btn btn-yellow" data-reset="${u.username}">[ RESET PASSWORD ]</button>
            <button class="btn btn-cyan" data-openmap="${u.username}">[ VIEW MAP ]</button>
            <button class="btn" data-promote="${u.username}">[ PROMOTE ]</button>
            <button class="btn btn-red" data-demote="${u.username}">[ DEMOTE ]</button>
            <button class="btn btn-red" data-delete="${u.username}">[ DELETE USER ]</button>
          </div>
        `;

        list.appendChild(card);
      });

      // Attach events
      document.querySelectorAll("[data-reset]").forEach(btn => {
        btn.onclick = () => resetPW(btn.dataset.reset);
      });
      document.querySelectorAll("[data-openmap]").forEach(btn => {
        btn.onclick = () => openMap(btn.dataset.openmap);
      });
      document.querySelectorAll("[data-promote]").forEach(btn => {
        btn.onclick = () => promote(btn.dataset.promote);
      });
      document.querySelectorAll("[data-demote]").forEach(btn => {
        btn.onclick = () => demote(btn.dataset.demote);
      });
      document.querySelectorAll("[data-delete]").forEach(btn => {
        btn.onclick = () => deleteUser(btn.dataset.delete);
      });
    }

    loadUsers();

    // Create account
    document.getElementById("create-btn").onclick = async () => {
      const username = document.getElementById("new-username").value.trim();
      if (!username) {
        alert("ERROR: USERNAME REQUIRED");
        return;
      }

      const oneTimePassword = Math.random().toString(36).slice(2, 8);

      await setDoc(doc(db, "users", username), {
        username,
        password: oneTimePassword,
        role: "untrusted",
        approved: true,
        mustReset: true
      });

      alert("ACCOUNT CREATED SUCCESSFULLY\n\nUSERNAME: " + username + "\nONE-TIME PASSWORD: " + oneTimePassword);
      document.getElementById("new-username").value = "";
      loadUsers();
    };

    // Reset password
    async function resetPW(username) {
      const newPW = Math.random().toString(36).slice(2, 8);
      await updateDoc(doc(db, "users", username), {
        password: newPW,
        mustReset: true
      });
      alert("PASSWORD RESET SUCCESSFUL\n\nUSER: " + username + "\nTEMPORARY PASSWORD: " + newPW);
    }

    // Promote / demote
    async function promote(username) {
      await updateDoc(doc(db, "users", username), { role: "trusted" });
      loadUsers();
    }
    async function demote(username) {
      await updateDoc(doc(db, "users", username), { role: "untrusted" });
      loadUsers();
    }

    // Delete user
    async function deleteUser(username) {
      if (!confirm("DELETE USER: " + username + "?\n\nTHIS ACTION CANNOT BE UNDONE.")) return;
      
      // Note: Firestore deleteDoc not imported, would need to add it
      alert("Delete functionality requires deleteDoc import");
    }

    // Open user map
    function openMap(username) {
      window.location.href = "personal-map.html?user=" + username + "&admin=true";
    }
  </script>
</body>
</html>
