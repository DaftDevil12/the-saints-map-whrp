<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Saints - Admin Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-5xl mx-auto py-6 px-4">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold text-cyan-300">The Saints Admin Console</h1>
        <p class="text-sm text-slate-400">Manage user accounts, roles, and approvals.</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="btn-map-picker" class="px-3 py-1.5 text-xs rounded bg-slate-800 border border-slate-600 hover:bg-slate-700">
          Map Picker
        </button>
        <button id="btn-logout" class="px-3 py-1.5 text-xs rounded bg-red-600 hover:bg-red-500">
          Log out
        </button>
      </div>
    </header>

    <div id="status" class="text-sm text-slate-300 mb-4"></div>

    <!-- Create user form -->
    <section class="mb-6 bg-slate-900/80 rounded-lg border border-slate-700 p-4">
      <h2 class="text-lg font-semibold text-cyan-200 mb-3">Create User</h2>
      <div class="grid md:grid-cols-4 gap-3 text-sm">
        <div class="md:col-span-2">
          <label class="block text-xs text-slate-300 mb-1">Username</label>
          <input id="new-username" type="text"
                 class="w-full px-2 py-1.5 rounded bg-slate-950 border border-slate-700 text-xs">
        </div>
        <div>
          <label class="block text-xs text-slate-300 mb-1">Password</label>
          <input id="new-password" type="password"
                 class="w-full px-2 py-1.5 rounded bg-slate-950 border border-slate-700 text-xs">
        </div>
        <div>
          <label class="block text-xs text-slate-300 mb-1">Role</label>
          <select id="new-role"
                  class="w-full px-2 py-1.5 rounded bg-slate-950 border border-slate-700 text-xs">
            <option value="untrusted">Untrusted</option>
            <option value="trusted">Trusted</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <button id="create-user"
        class="mt-3 px-3 py-1.5 text-xs rounded bg-blue-600 hover:bg-blue-500">
        Create User
      </button>
    </section>

    <!-- Users list -->
    <section class="bg-slate-900/80 rounded-lg border border-slate-700 p-4">
      <h2 class="text-lg font-semibold text-cyan-200 mb-3">All Users</h2>
      <div id="users-list" class="divide-y divide-slate-800 text-sm">
        <div class="text-xs text-slate-500">Loading users...</div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      setDoc, 
      deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
      authDomain: "the-saints-2f622.firebaseapp.com",
      projectId: "the-saints-2f622",
      storageBucket: "the-saints-2f622.firebasestorage.app",
      messagingSenderId: "131705359242",
      appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
      measurementId: "G-36PY404Q8N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const usersListEl = document.getElementById("users-list");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function ensureAdmin() {
      const s = localStorage.getItem("saintsUser");
      if (!s) {
        window.location.href = "login.html";
        return null;
      }
      try {
        const u = JSON.parse(s);
        if (!u.username || u.role !== "admin") {
          alert("Admins only.");
          window.location.href = "login.html";
          return null;
        }
        return u;
      } catch {
        window.location.href = "login.html";
        return null;
      }
    }

    async function hash(text) {
      const enc = new TextEncoder();
      const data = enc.encode(text);
      const buf = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    async function loadUsers() {
      setStatus("Loading users...");
      const snap = await getDocs(collection(db, "users"));
      const users = [];
      snap.forEach(d => users.push(d.data()));

      users.sort((a,b) => a.username.localeCompare(b.username));

      if (!users.length) {
        usersListEl.innerHTML = '<div class="text-xs text-slate-500">No users found.</div>';
        setStatus("");
        return;
      }

      usersListEl.innerHTML = "";
      for (const u of users) {
        const row = document.createElement("div");
        row.className = "py-3 flex items-center justify-between";

        row.innerHTML = `
          <div>
            <div class="font-semibold text-slate-100 text-sm">${u.username}</div>
            <div class="text-xs text-slate-400">
              ROLE: <span class="font-semibold">${(u.role || "untrusted").toUpperCase()}</span> Â·
              STATUS: <span class="${u.approved ? 'text-green-400' : 'text-red-400'}">${u.approved ? 'APPROVED' : 'PENDING'}</span>
            </div>
          </div>
          <div class="flex gap-2 text-xs">
            <select class="role-select px-2 py-1 rounded bg-slate-800 border border-slate-600"
                    data-user="${u.username}">
              <option value="untrusted" ${u.role === 'untrusted' ? 'selected' : ''}>Untrusted</option>
              <option value="trusted" ${u.role === 'trusted' ? 'selected' : ''}>Trusted</option>
              <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
            </select>
            <button class="toggle-approve px-2 py-1 rounded ${u.approved ? 'bg-yellow-600' : 'bg-green-600'}"
                    data-user="${u.username}">
              ${u.approved ? 'Revoke' : 'Approve'}
            </button>
            <button class="delete-user px-2 py-1 rounded bg-red-700"
                    data-user="${u.username}">
              Delete
            </button>
          </div>
        `;

        usersListEl.appendChild(row);
      }

      // hook up events
      usersListEl.querySelectorAll(".role-select").forEach(sel => {
        sel.addEventListener("change", async () => {
          const username = sel.getAttribute("data-user");
          const role = sel.value;
          await setDoc(doc(db, "users", username), { role }, { merge: true });
          setStatus(`Role updated for ${username}`);
          loadUsers();
        });
      });

      usersListEl.querySelectorAll(".toggle-approve").forEach(btn => {
        btn.addEventListener("click", async () => {
          const username = btn.getAttribute("data-user");
          const userDoc = users.find(u => u.username === username);
          const next = !userDoc.approved;
          await setDoc(doc(db, "users", username), { approved: next }, { merge: true });
          setStatus(`Approval updated for ${username}`);
          loadUsers();
        });
      });

      usersListEl.querySelectorAll(".delete-user").forEach(btn => {
        btn.addEventListener("click", async () => {
          const username = btn.getAttribute("data-user");
          if (!confirm(`Delete user ${username}?`)) return;
          await deleteDoc(doc(db, "users", username));
          setStatus(`Deleted ${username}`);
          loadUsers();
        });
      });

      setStatus("");
    }

    // Create user
    document.getElementById("create-user").addEventListener("click", async () => {
      const usernameInput = document.getElementById("new-username");
      const passwordInput = document.getElementById("new-password");
      const roleSelect = document.getElementById("new-role");

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const role = roleSelect.value;

      if (!username || !password) {
        setStatus("Enter username and password.");
        return;
      }
      if (username.includes(" ")) {
        setStatus("Username cannot contain spaces.");
        return;
      }

      const hashed = await hash(password);
      await setDoc(doc(db, "users", username), {
        username,
        passwordHash: hashed,
        role,
        approved: true,
        createdAt: new Date().toISOString()
      });

      usernameInput.value = "";
      passwordInput.value = "";
      roleSelect.value = "untrusted";
      setStatus(`User ${username} created.`);
      loadUsers();
    });

    // Map picker + logout
    document.getElementById("btn-map-picker").addEventListener("click", () => {
      window.location.href = "admin-map-picker.html";
    });
    document.getElementById("btn-logout").addEventListener("click", () => {
      localStorage.removeItem("saintsUser");
      window.location.href = "login.html";
    });

    // Init
    const me = ensureAdmin();
    if (me) {
      loadUsers();
    }
  </script>
</body>
</html>
