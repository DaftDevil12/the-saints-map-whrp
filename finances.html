<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SAINTS_NET://FINANCES</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier Prime', monospace;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridScroll 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes gridScroll {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  /* Scanline effect */
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      transparent 50%,
      rgba(0, 255, 0, 0.02) 50%
    );
    background-size: 100% 4px;
    animation: scanline 8s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes scanline {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }

  .container {
    position: relative;
    z-index: 2;
    padding: 80px 20px 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    padding: 10px 20px;
    font-family: 'Courier Prime', monospace;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    z-index: 10;
    text-decoration: none;
    display: inline-block;
  }

  .back-btn:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
  }

  #top-watermark {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 100px;
    opacity: 0.3;
    pointer-events: none;
    filter: brightness(0) saturate(100%) invert(48%) sepia(79%) saturate(2476%) hue-rotate(86deg) brightness(118%) contrast(119%);
    z-index: 10;
  }

  #bottom-watermark {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.4;
    font-size: 10px;
    color: #0f0;
    letter-spacing: 2px;
    z-index: 10;
  }

  .header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #0f0;
  }

  .glitch {
    animation: glitch 500ms infinite;
  }

  @keyframes glitch {
    0% {
      text-shadow: 
        0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
    }
    14% {
      text-shadow: 
        0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
    }
    15% {
      text-shadow: 
        -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
        0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
        -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
    }
    49% {
      text-shadow: 
        -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
        0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
        -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
    }
    50% {
      text-shadow: 
        0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
        0.05em 0 0 rgba(0, 255, 0, 0.75),
        0 -0.05em 0 rgba(0, 0, 255, 0.75);
    }
    99% {
      text-shadow: 
        0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
        0.05em 0 0 rgba(0, 255, 0, 0.75),
        0 -0.05em 0 rgba(0, 0, 255, 0.75);
    }
    100% {
      text-shadow: 
        -0.025em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
    }
  }

  .card {
    background: rgba(0, 20, 0, 0.8);
    border: 2px solid #0f0;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
  }

  .balance-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px;
  }

  .balance-amount {
    font-size: 48px;
    font-weight: bold;
    text-shadow: 0 0 10px currentColor;
  }

  .positive { color: #0f0; }
  .negative { color: #f00; text-shadow: 0 0 10px #f00; }
  .neutral { color: #ff0; text-shadow: 0 0 10px #ff0; }

  input, textarea {
    background: rgba(0, 20, 0, 0.5);
    border: 1px solid #0f0;
    color: #0f0;
    font-family: 'Courier Prime', monospace;
    padding: 10px;
    width: 100%;
    font-size: 14px;
    outline: none;
    transition: all 0.3s;
    margin-bottom: 15px;
  }

  input:focus, textarea:focus {
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    background: rgba(0, 30, 0, 0.7);
  }

  input::placeholder, textarea::placeholder {
    color: rgba(0, 255, 0, 0.4);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.8;
  }

  button {
    background: transparent;
    border: 2px solid #0f0;
    color: #0f0;
    padding: 12px 20px;
    font-family: 'Courier Prime', monospace;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 2px;
    width: 100%;
  }

  button:hover {
    background: #0f0;
    color: #000;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
  }

  button:active {
    transform: scale(0.98);
  }

  .entry-item {
    background: rgba(0, 30, 0, 0.6);
    border: 1px solid rgba(0, 255, 0, 0.3);
    padding: 15px;
    margin-bottom: 15px;
    transition: all 0.3s;
  }

  .entry-item:hover {
    border-color: #0f0;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
  }

  .entry-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .entry-title {
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .entry-amount {
    font-size: 20px;
    font-weight: bold;
  }

  .entry-notes {
    font-size: 12px;
    opacity: 0.7;
    margin: 8px 0;
    line-height: 1.5;
  }

  .entry-footer {
    font-size: 10px;
    opacity: 0.5;
    text-align: right;
  }

  .log-container {
    max-height: 50vh;
    overflow-y: auto;
    padding-right: 10px;
  }

  /* Custom scrollbar */
  .log-container::-webkit-scrollbar {
    width: 8px;
  }

  .log-container::-webkit-scrollbar-track {
    background: rgba(0, 255, 0, 0.1);
  }

  .log-container::-webkit-scrollbar-thumb {
    background: #0f0;
    box-shadow: 0 0 5px #0f0;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 1px solid rgba(0, 255, 0, 0.3);
    padding-bottom: 10px;
  }

  .blink {
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .status-bar {
    font-size: 10px;
    opacity: 0.6;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>

<body>

<img id="top-watermark" src="watermark.png" alt="Saints Logo">
<div id="bottom-watermark">[ SYSTEM ARCHITECT: DANTE_ALBERTS ]</div>

<a href="index.html" class="back-btn">â¬… MAINFRAME</a>

<div class="container">
  <div class="header">
    <h1 class="glitch" style="font-size: 42px; margin-bottom: 10px;">ðŸ’° FINANCIAL_LEDGER</h1>
    <p style="font-size: 12px; opacity: 0.7; letter-spacing: 2px;">RESOURCE TRACKING & TRANSACTION LOG</p>
  </div>

  <!-- Total Balance Display -->
  <div class="card balance-card">
    <div>
      <div style="font-size: 14px; opacity: 0.7; margin-bottom: 5px;">> CURRENT_BALANCE</div>
      <div class="status-bar"><span class="blink">â–ˆ</span> LIVE SYNC ACTIVE</div>
    </div>
    <div id="total-balance" class="balance-amount neutral">Â£0</div>
  </div>

  <!-- Add Entry (trusted/admin only) -->
  <div id="add-section" class="card" style="display: none;">
    <div class="section-title">> NEW_TRANSACTION</div>

    <div>
      <label>> TITLE</label>
      <input id="entry-title" placeholder="e.g. AMMO_PURCHASE, HEIST_INCOME">

      <label>> AMOUNT</label>
      <input id="entry-amount" placeholder="-500 (expense) or +1200 (income)">

      <label>> NOTES [OPTIONAL]</label>
      <textarea id="entry-notes" placeholder="Additional details..." rows="3"></textarea>

      <button id="add-entry-btn">[ LOG TRANSACTION ]</button>
    </div>
  </div>

  <!-- Finance Log -->
  <div class="card">
    <div class="section-title">> TRANSACTION_HISTORY</div>
    
    <div id="finance-list" class="log-container">
      <p style="opacity: 0.5; text-align: center;">Loading data<span class="blink">...</span></p>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { 
    getFirestore, 
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    getDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2U-NjxMLD0uu3HLT79RQYx-t8L9hK40M",
    authDomain: "the-saints-2f622.firebaseapp.com",
    projectId: "the-saints-2f622",
    storageBucket: "the-saints-2f622.firebasestorage.app",
    messagingSenderId: "131705359242",
    appId: "1:131705359242:web:92fa93f8a10a8ae34a5673",
    measurementId: "G-36PY404Q8N"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Load session user
  const raw = localStorage.getItem("saintsUser");
  if (!raw) window.location.href = "login.html";

  let user;
  try { user = JSON.parse(raw); }
  catch { window.location.href = "login.html"; }

  // Load user role from Firestore
  async function loadRole() {
    const snap = await getDoc(doc(db, "users", user.username));
    if (!snap.exists()) {
      localStorage.removeItem("saintsUser");
      window.location.href = "login.html";
      return;
    }

    const role = snap.data().role || "untrusted";

    if (role === "trusted" || role === "admin") {
      document.getElementById("add-section").style.display = "block";
    }
  }

  loadRole();

  const listEl = document.getElementById("finance-list");
  const totalEl = document.getElementById("total-balance");

  // Display finance entries
  const q = query(collection(db, "finances"), orderBy("timestamp", "desc"));

  onSnapshot(q, (snapshot) => {
    listEl.innerHTML = "";
    
    // Calculate total
    let total = 0;
    
    if (snapshot.empty) {
      listEl.innerHTML = `<p style="opacity: 0.5; text-align: center;">NO TRANSACTIONS LOGGED</p>`;
      totalEl.textContent = "Â£0";
      totalEl.className = "balance-amount neutral";
      return;
    }

    snapshot.forEach(doc => {
      const f = doc.data();
      total += f.amount;

      const color = f.amount >= 0 ? "positive" : "negative";
      const sign = f.amount >= 0 ? "+" : "";

      const item = document.createElement("div");
      item.className = "entry-item";

      item.innerHTML = `
        <div class="entry-header">
          <div class="entry-title">${f.title}</div>
          <div class="entry-amount ${color}">${sign}Â£${Math.abs(f.amount).toLocaleString()}</div>
        </div>
        ${f.notes ? `<div class="entry-notes">> ${f.notes}</div>` : ''}
        <div class="entry-footer">LOGGED BY: ${f.author.toUpperCase()}</div>
      `;

      listEl.appendChild(item);
    });

    // Update total display
    totalEl.textContent = `Â£${total.toLocaleString()}`;
    if (total > 0) {
      totalEl.className = "balance-amount positive";
    } else if (total < 0) {
      totalEl.className = "balance-amount negative";
    } else {
      totalEl.className = "balance-amount neutral";
    }
  });

  // Add finance entry
  document.getElementById("add-entry-btn").onclick = async () => {
    const title = document.getElementById("entry-title").value.trim();
    const amount = parseFloat(document.getElementById("entry-amount").value.trim());
    const notes = document.getElementById("entry-notes").value.trim();

    if (!title || isNaN(amount)) {
      alert("âš  ERROR: INVALID TITLE OR AMOUNT");
      return;
    }

    const btn = document.getElementById("add-entry-btn");
    btn.textContent = "[ LOGGING... ]";
    btn.disabled = true;

    try {
      await addDoc(collection(db, "finances"), {
        title: title,
        amount: amount,
        notes: notes,
        author: user.username,
        timestamp: Date.now()
      });

      // Clear input
      document.getElementById("entry-title").value = "";
      document.getElementById("entry-amount").value = "";
      document.getElementById("entry-notes").value = "";
    } catch (error) {
      alert("âš  ERROR: TRANSACTION FAILED");
      console.error(error);
    } finally {
      btn.textContent = "[ LOG TRANSACTION ]";
      btn.disabled = false;
    }
  };
</script>

</body>
</html>
